{% extends 'base.html' %}

{% block titulo %}Buscar{% endblock %}

{% block contenido %}
    <h1>Buscar:</h1>
    <form action="">
        <input type="text" name="termino" value="{{ request.GET.termino }}">
        <input type="submit" value="Buscar">
    </form>

    {% if productos %}
    <h2>Resultados:</h2>
    <ul>
        {% for producto in productos %}
        <li><a href="{% url 'detalle' producto.id %}">{{ producto.nombre }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
